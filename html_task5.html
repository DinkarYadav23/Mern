<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Registration Form</legend>
        <table border="1">
          <tr>
            <th>
              <label for="fname">First Name:</label>
            </th>
            <td>
              <input type="text" id="fname" name="fname" required>
            </td>
          </tr>
          <tr>
            <th>
              <label for="lname">Last Name:</label>
            </th>
            <td>
              <input type="text" id="lname" name="lname" required>
            </td>
          </tr>
          <tr>
            <th>
              <label for="email">Email:</label>
            </th>
            <td>
              <input type="email" id="email" name="email" required>
            </td>
          </tr>
          <tr>
            <th>
              <label for="password">Password:</label>
            </th>
            <td>
              <input type="password" id="password" name="password" required>
            </td>
          </tr>
          <tr>
            <th>
              <label for="re_password">Re-enter Password:</label>
            </th>
            <td>
              <input type="password" id="re_password" name="re_password" required>
            </td>
          </tr>
          <tr>
            <th>
              <label for="gender">Gender:</label>
            </th>
            <td>
              <input type="radio" id="male" name="gender" value="male" checked>
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
            </td>
          </tr>
          <tr>
            <th>
              <label for="age">Age:</label>
            </th>
            <td>
              <input type="number" id="age" name="age" required>
            </td>
          </tr>
          <tr>
            <th>
              <label for="phone_number">Phone Number:</label>
            </th>
            <td>
              <input type="tel" id="phone_number" name="phone_number" required>
            </td>
          </tr>
          <tr>
            <th>
              <label for="address">Address:</label>
            </th>
            <td>
              <input type="text" id="address" name="address" required>
            </td>
          </tr>
          <tr>
            <th>
              <label for="state">State:</label>
            </th>
            <td>
              <input type="text" id="state" name="state" required>
            </td>
          </tr>
          <tr>
            <th>
              <label for="country">Country:</label>
            </th>
            <td>
              <select id="country" name="country" required>
                <option value="India">India</option>
                <option value="USA">USA</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>
              <label for="languages">Languages Known:</label>
            </th>
            <td>
              <input type="checkbox" id="english" name="languages[]" value="English">
              <label for="english">English</label>
              <input type="checkbox" id="kannada" name="languages[]" value="Kannada">
              <label for="kannada">Kannada</label>
              <input type="checkbox" id="hindi" name="languages[]" value="Hindi">
              <label for="hindi">Hindi</label>
              <input type="checkbox" id="telugu" name="languages[]" value="Telugu">
              <label for="telugu">Telugu</label>
            </td>
          </tr>
          <tr>
            <th>
              <label for="languages">Declaration:</label>
            </th>
            <td>
              <label>
                <input type="checkbox" id="declaration" name="declaration" required>
              </label>
              <label for="declaration">Hereby I declare all the given details are true.</label>
            </td>
          </tr>
          <tr>
            <th>
              <label for="languages">Visit Us:</label>
            </th>
            <td>
              <div style="text-align:left;">
                <a href="https://www.ethnus.com/">Log in to Ethnus website</a>
                <br>
              </div>
            </td>
          </tr>
        </table>
      </fieldset>
      <!-- Submit Button -->
      <button class="btn btn-primary" onclick="return confirm('Are you sure?')">Register</button>
    </form>
  </body>
</html>
